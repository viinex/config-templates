creds:
  - ['admin', 'secret'] # default one goes first
  - ['admin', '12345']
  - ['admin', 'secret']

onvif:
  - addr: "192.168.0.128"
    id: fyard
    name: Front yard
    desc: Front yard and street overview
    location: 49.84406997764904, 24.02648398409157
    rec: motion
    profile: Profile_1
    substreams:
      - profile: Profile_2
        suffix: sub
        rec: none
  - addr: '192.168.0.125'
    id: attic
    name: Attic
    rec: none
  - addr: '192.168.0.111'
    id: porch
    name: Porch
    desc: Front yard and porch
    cred: 1 # 0-based index of credentials pair
    rec: none
    substreams:
      - profile: Profile_2
        suffix: sub
        rec: motion
  - addr: http://192.168.32.101:2020/onvif/device_service
    id: "8"
    auth: ['administrator', '12345']

rtsp:
  - url: rtsp://admin:12345@192.168.32.121
    cred: 2
    id: s1e3
    rec: permanent
    location: 49.84406997764904, 24.02648398409157
    substreams:
      - url: rtsp://192.168.32.121/Streaming/Channels/102
        suffix: main
        rec: permanent
      - url: rtsp://192.168.32.121/Streaming/Channels/102
        suffix: sub
        rec: none

mediafile:
  - path: /etc/viinex.conf.d/GangnamStyle-480p-h264-opus.mp4
    id: "52"
    name: Gangnam Style - AVC
  - path: /etc/viinex.conf.d/GangnamStyle-480p-h265-opus.mp4
    id: "53"
    name: Gangnam Style - HEVC
  - /etc/viinex.conf.d/jellyfin.mp4

app:
  type: nvr
